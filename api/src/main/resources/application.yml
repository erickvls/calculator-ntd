spring:
  application:
    name: api
  datasource:
    url: jdbc:postgresql://localhost:5432/calculator
    driver-class-name: org.postgresql.Driver
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

api:
  path: api
  version: v1

application:
  security:
    jwt:
      secret-key:
      expiration: 86400000 # a day